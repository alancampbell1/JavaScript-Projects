<!DOCTYPE html>
<html>
<head>
	<title>My Google Map</title>
	<style type="text/css">
		#map{
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>My Google Map</h1>
	<div id="map"></div>
	<script type="text/javascript">
		function initMap(){
			//Map Options
			var options = {
				zoom: 8,
				center: {lat:53.3497645, lng:-6.2602732}
			}
			//New Map
			var map = new google.maps.Map(document.getElementById('map'), options);
			/*
			//Add Marker
			var marker = new google.maps.Marker({
				position:{lat:53.3405384, lng:-6.2608297},
				map: map,
				icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
			});

			var infoWindow = new google.maps.InfoWindow({
				content: '<h1>Dublin City</h1>'
			});

			marker.addListener('click', function(){
				infoWindow.open(map, marker);
			});
			*/

			//Array of Markers

			//addMarker({lat:42.4668,lng:-70.9495});
			addMarker(53.3444255,-6.2594708, 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
				'<h1>Grafton Street<h2>');
			addMarker(53.3878557,-6.0653546,'','<h1>Howth</h1>');
			addMarker(53.2698337,-6.2245713, '', '<h1>Sandyford</h1>');

			//Add Marker Function
			function addMarker(lat, lng, iconImage, content){
				var marker = new google.maps.Marker({
				position:{lat:lat, lng:lng},
				map: map,
				//icon: iconImage
				});
				//Check for custom icon
				if(iconImage){
					//set icon image
					marker.setIcon(iconImage);
				}
				//Check content
				if(content){
					var infoWindow = new google.maps.InfoWindow({
						content: content
						});

				marker.addListener('click', function(){
					infoWindow.open(map, marker);
					});
				}
			}
		}
	</script>

	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcetEOaETbEv6lihLs01Rh2k-B9111TIc&callback=initMap">
    </script>
</body>
</html>
